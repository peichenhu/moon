root: true
env:
    browser: true
    es2021: true
ignorePatterns:
    - '.vitepress'
    - 'dist'
    - 'node_modules'
extends:
    - eslint:recommended
    - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
    ecmaVersion: latest
    sourceType: module
plugins:
    - '@typescript-eslint'
rules:
    '@typescript-eslint/no-explicit-any': 'warn'
    indent:
        - error
        - tab
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - single
    semi:
        - error
        - always
